name: Label Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Check label and comment
        env:
          LABEL: ${{ github.event.label.name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "$LABEL" = "completed" ]; then
            COMMENT="This issue has been resolved. Thank you for your contribution!"
          elif [ "$LABEL" = "documentation" ]; then
            COMMENT="Thank you for flagging this documentation issue. We will update it soon."
          elif [ "$LABEL" = "wontfix" ]; then
            COMMENT="After review, we have decided not to address this issue at this time."
          else
            echo "No comment for label: $LABEL"
            exit 0
          fi
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_NUMBER/comments \
            -d "{\"body\": \"$COMMENT\"}"
